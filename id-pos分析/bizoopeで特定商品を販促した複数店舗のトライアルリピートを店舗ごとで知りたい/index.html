    <h3 id="トライアル推移リピート推移で1店舗ずつ分析をお願いします">「トライアル推移」「リピート推移」で1店舗ずつ分析をお願いします。</h3>
<ul>
<li>店舗ごとで分析をしたい場合、「トライアル推移」「リピート推移」で1店舗ずつ分析をお願いします。</li>
<li>「トライアル推移(店舗)」「リピート推移(店舗)」は店舗を商品と見立てたものですので、商品を選択するオプションはありません。</li>
</ul>
