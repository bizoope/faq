  <div id="contentBody">
    <h3 id="併買分析の分析条件のオプションにある併買率とlift値の値を両方を0にして分析をお願いします">併買分析の分析条件のオプションにある「併買率」と「Lift値」の値を両方を0にして分析をお願いします</h3>
<ul>
<li>
<p>分析条件のオプションにて設定した「併買率」と「Lift値」の値以上で該当する商品、または店舗のみが出力される仕様です。</p>
</li>
<li>
<p>但しこれは顕著な併買傾向にある商品、または店舗が無いという事を意味します。</p>
<p>マニュアル参考ページ：<a href="https://bizoope.github.io/bizoope-manual/anemonefish-i.html#%E3%82%AA%E3%83%97%E3%82%B7%E3%83%A7%E3%83%B3">併買率、Lift値について</a></p>
</li>
</ul>
