    <h3 id="ユーザ管理画面より自社商品を設定できます">ユーザ管理画面より自社商品を設定できます</h3>
<ul>
<li>ユーザ管理画面より自社商品を設定できますので、下記マニュアルのページを参考に設定をお願いします。</li>
</ul>
<p>　マニュアル参考ページ：<a href="https://bizoope.github.io/bizoope-manual/%E3%83%A6%E3%83%BC%E3%82%B6%E3%83%BC%E7%AE%A1%E7%90%86.html#%E8%87%AA%E7%A4%BE%E5%95%86%E5%93%81">自社商品を設定方法</a></p>
<ul>
<li>自社商品が色分けされるのは商品×KPIと商品×店舗だけとなっております。</li>
<li>ABC分析は自社商品の色分けができません(ABC分析では全商品と自社商品のみで分析結果が表示されるため)</li>
</ul>
