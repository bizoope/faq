    <h3 id="下記項目の確認をお願いします">下記項目の確認をお願いします</h3>
<ul>
<li>ファイルをcsvからtxtに変換を行い、コードを&quot;1&quot;から&quot;001&quot;に置換してください。
Excelにて、csvファイルの編集を行ってしまうと&quot;001&quot;などの数列が自動的に&quot;1&quot;になってしまいます。</li>
<li>コードの末尾に半角スペース等が入っていないか確認をお願いします。</li>
</ul>
