  <div id="contentBody">
    <h3 id="microsoft-defenderのウイルス対策を一時的にオフにしてダウンロードをお願いいたします">「Microsoft Defender」のウイルス対策を一時的にオフにしてダウンロードをお願いいたします</h3>
<ul>
<li>現在「Microsoft Defender」のパスワード付きzipファイルの誤検知によりMouse (匿名加工情報ダウンロード)でダウンロードができない状態となっております。</li>
<li>「Microsoft Defender」のウイルス対策を一時的にオフにしてダウンロードをお願いいたします。</li>
<li>オフへのやり方は<a href="https://support.microsoft.com/ja-jp/windows/windows-%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E3%81%A7-defender-%E3%82%A6%E3%82%A4%E3%83%AB%E3%82%B9%E5%AF%BE%E7%AD%96%E3%82%92%E3%82%AA%E3%83%95%E3%81%AB%E3%81%99%E3%82%8B-99e6004f-c54c-8509-773c-a4d776b77960">こちら</a></li>
</ul>
