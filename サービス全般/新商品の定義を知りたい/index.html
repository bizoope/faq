    <h3 id="取扱開始日から3ヶ月以内の商品を新商品としています">取扱開始日から3ヶ月以内の商品を新商品としています</h3>
<ul>
<li>
<p>取扱開始日から3ヶ月以内の商品を新商品とします。 また、取扱開始日がない場合は基幹登録日から3ヶ月以内とします。</p>
</li>
<li>
<p>システムデフォルトは3ヶ月ですが、設定は企業毎に異なる場合があります。詳細は各企業のご担当者様へお問い合わせください。</p>
<p>マニュアル参考ページ：<a href="https://bizoope.github.io/bizoope-manual/POS%E7%89%88%E5%87%BA%E5%8A%9B%E7%B5%90%E6%9E%9C%E7%94%BB%E9%9D%A2%E3%81%AE%E5%85%B1%E9%80%9A%E6%93%8D%E4%BD%9C.html#%E6%96%B0%E5%95%86%E5%93%81">新商品について</a></p>
</li>
</ul>
